name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  calendar-event-management-tests:
    runs-on: ubuntu-latest

    env:
      DOCKER_SERVER_NAME: api.calendar-event-management.test
      DOCKER_MYSQL_LOCAL_PORT: 3306
      DOCKER_NGINX_LOCAL_PORT: 443
      DB_CONNECTION: mysql
      DB_DATABASE: calendar
      DB_USERNAME: app
      DB_PASSWORD: app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Install mkcert
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-tools
          curl -L -o mkcert https://dl.filippo.io/mkcert/latest?for=linux/amd64
          chmod +x mkcert
          sudo mv mkcert /usr/local/bin/mkcert
          mkcert --version # Verify installation

      - name: Generate local CA and SSL certificates
        run: |
          mkcert -install
          mkcert -cert-file docker/nginx/ssl.pem -key-file docker/nginx/key.pem api.calendar-event-management.test

      - name: Build docker services
        run: |
          docker-compose -f docker-compose.yml build --no-cache
          docker-compose -f docker-compose.yml logs --tail=100

      - name: Start docker services
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..60}; do
            if docker-compose exec -T mysql mysqladmin ping --silent; then
              echo "MySQL is ready!"
              break
            else
              echo "MySQL is not ready yet, retrying..."
              sleep 5
            fi
          done

      - name: Wait for MySQL Test to be ready
        run: |
          echo "Waiting for MySQL Test to be ready..."
          for i in {1..60}; do
            if docker-compose exec -T mysql-test mysqladmin ping --silent; then
              echo "MySQL Test is ready!"
              break
            else
              echo "MySQL Test is not ready yet, retrying..."
              sleep 5
            fi
          done

      - name: Print MySQL logs
        run: |
          echo "Printing MySQL logs..."
          docker-compose logs --tail=100 mysql

      - name: Print MySQL Test logs
        run: |
          echo "Printing MySQL Test logs..."
          docker-compose logs --tail=100 mysql-test

      - name: Install Composer dependencies
        run: |
          docker-compose exec -T php-fpm-debug /bin/sh -c "composer install --prefer-dist --no-progress --no-interaction"

      - name: Run migrations
        run: |
          docker-compose run --rm -e DB_CONNECTION=mysql -e DB_HOST=mysql-test -e DB_PORT=3306 -e DB_DATABASE=calendar -e DB_USERNAME=app -e DB_PASSWORD=app php-fpm-debug php artisan migrate:fresh --seed --force

      - name: Print migration logs
        run: |
          echo "Printing migration logs..."
          docker-compose logs --tail=100 php-fpm-debug

      - name: Run tests
        run: |
          docker-compose exec -T php-fpm-debug vendor/bin/pest --verbose

      - name: Print test logs
        run: |
          echo "Printing test logs..."
          docker-compose logs --tail=100 php-fpm-debug

      - name: Stop and remove services
        if: always()
        run: docker-compose -f docker-compose.yml down
